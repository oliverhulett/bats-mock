matrix:
  include:
  - IMAGE: ubuntu:17.04
    INSTALL_GIT: apt-get -qq update && apt-get -qqy install git
  - IMAGE: ubuntu:16.10
    INSTALL_GIT: apt-get -qq update && apt-get -qqy install git
  - IMAGE: centos:7
    INSTALL_GIT: yum -qy install git
  - IMAGE: centos:6
    INSTALL_GIT: yum -qy install git
pipeline:
  test:
    commands:
    - ${INSTALL_GIT}
    - rm -rf bats bats-support bats-assert
    - ./install.sh
    - ./run.sh
    - rm -rf bats bats-support bats-assert
    image: ${IMAGE}
